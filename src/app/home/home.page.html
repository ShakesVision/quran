<ion-header>
  <ion-toolbar color="primary">
    <ion-icon src="/assets/icon/hifz-helper-logo.svg" size="large" slot="start" color="warning"
      class="ion-padding-horizontal">
    </ion-icon>
    <ion-title class="ion-no-padding">Quran: Hifz Helper <small><sup>BETA</sup></small> </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="darkModeToggle()">
        <ion-icon slot="start" name="contrast"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="top-banner-wrapper" (click)="!banner.button.show && open(banner.clickAction)">
    <div class="ion-margin ion-padding top-banner" [style.box-shadow]="banner.style.boxShadow"
      [style.background-image]="banner.style.backgroundImage" [style]="banner.style.common">
      <div class="banner-inner">
        <ion-text [innerHTML]="banner.text"></ion-text>
        <div class="ion-text-right ion-no-margin" *ngIf="banner.button.show">
          <ion-button size="small" [fill]="banner.button.fill" [color]="banner.button.color"
            (click)="open(banner.clickAction)">
            <ion-icon *ngIf="banner.button.icon.show" [src]="banner.button.icon.src" [name]="banner.button.icon.src"
              [color]="banner.button.icon.color" slot="start">
            </ion-icon>
            {{ banner.button.text }}
          </ion-button>
        </div>
      </div>
    </div>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4">
        <ion-card button routerLink="/juz" class="card">
          <ion-icon name="book-outline" class="icon"></ion-icon>
          <ion-label class="label">Full Quran</ion-label>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="4">
        <ion-card button routerLink="/scanned" class="card">
          <ion-icon name="images-outline" class="icon"></ion-icon>
          <ion-label class="label">Scanned Version</ion-label>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="4">
        <ion-card button routerLink="/memorize" class="card">
          <ion-icon name="bulb-outline" class="icon"></ion-icon>
          <ion-label class="label">Memorize</ion-label>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="4">
        <ion-card button routerLink="/listen" class="card">
          <ion-icon name="volume-medium-outline" class="icon"></ion-icon>
          <ion-label class="label">Listen</ion-label>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="4">
        <ion-card button (click)="open('download')" class="card">
          <ion-icon name="download-outline" class="icon"></ion-icon>
          <ion-label class="label">Download</ion-label>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="4">
        <ion-card button routerLink="/surahs" class="card">
          <ion-icon name="list" class="icon primary"></ion-icon>
          <ion-label class="label">LbL Translation</ion-label>
          <ion-badge class="badge">In Progress</ion-badge>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <hr />

  <ion-grid class="ion-text-center">
    <ion-row class="ion-justify-content-center">
      <ion-col size="4">
        <ion-card button (click)="open('help')" class="secondary-card">
          <ion-icon name="help-circle-outline" class="icon"></ion-icon>
          <ion-label class="label">Help</ion-label>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card button (click)="open('about')" class="secondary-card">
          <ion-icon name="information-circle-outline" class="icon"></ion-icon>
          <ion-label class="label">About</ion-label>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card button (click)="open('progress')" class="secondary-card">
          <ion-icon name="stats-chart-outline" class="icon"></ion-icon>
          <ion-label class="label">Progress</ion-label>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="links">
    <h6 class="ion-text-center">MORE</h6>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button fill="clear" href="https://play.google.com/store/apps/dev?id=8917194327395382081">
            <ion-icon slot="icon-only" name="logo-google-playstore"></ion-icon>
          </ion-button>
          <br />
          <span>Our Apps</span>
        </ion-col>
        <ion-col>
          <ion-button fill="clear" href="https://www.sarbakaf.com">
            <ion-icon slot="icon-only" name="globe"></ion-icon>
          </ion-button>
          <br />
          <span>Website</span>
        </ion-col>
        <ion-col>
          <ion-button fill="clear" href="https://t.me/ShakesVision">
            <ion-icon slot="icon-only" name="paper-plane"></ion-icon>
          </ion-button>
          <br />
          <span>Telegram</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
